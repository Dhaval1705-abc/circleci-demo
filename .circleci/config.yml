version: 2.1

jobs:
  test:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip install -r requirements.txt
      - run:
          name: Run unit tests
          command: pytest --maxfail=1 --disable-warnings -q

workflows:
  version: 2
  ci_pipeline:
    jobs:
      - test
